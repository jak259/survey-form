<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Delivery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Goat's Pizza Delivery <img src="https://cdn.pixabay.com/photo/2021/02/09/01/01/pizza-5997087__340.png" alt="Pizza icon" height="50px" width="50px" id="pizza-image"></h1>
    <p id="description">Thank you for your preference</p>
    <form id="survey-form">
        <fieldset id="survey-fieldset">
            <fieldset id="survey-information">
                <p>To receive more news about our restaurant</p>
        <label for="name" id="name-label">Name</label><br>
        <input type="text" placeholder="Enter your name" id="name" class="input-text"><br>
        <label for="email" id="email-label">E-mail</label><br>
        <input type="email" name="email" id="email" placeholder="Enter your Email" class="input-text">
            </fieldset>
        
        <p>Menu</p>
        <input type="checkbox" name="menu-1" id="menu-1" class="input-select">
        <label for="menu-1">Cheese with pepperoni</label>
        <br>
        <input type="checkbox" name="menu-2" id="menu-2" class="input-select">
        <label for="menu-2">Tomato, chicken and olive</label>
        <br>
        <input type="checkbox" name="menu-3" id="menu-3" class="input-select">
        <label for="menu-3">Chicken with catupiry</label>
        <br>
        <input type="checkbox" name="menu-5" id="menu-4" class="input-select">
        <label for="menu-4">Cheese </label>
        <br>
        <input type="checkbox" name="menu-5" id="menu-5" class="input-select">
        <label for="menu-5">Mozzarella</label>
        <br>
        <p>Quantites</p><input type="number" name="number" id="number" min="1" max="99" placeholder="Quantities of pizzas" class="input-text">

        <p>How do you want to pay?</p>
        <select name="" id="dropdown" class="input-text">
            <option value="money">Money</option>
            <option value="credit-card">Credit Card</option>
            <option value="debit-card">Debit Card</option>
            <option value="other">Other</option>
        </select>

        <p>Would you recommend the Goat's Pizza Delivery to a friend?</p>
        <label for="select-1"><input type="radio" name="recommend" id="select-1" class="input-select"> But of course!</label><br>

        <label for="select-2"><input type="radio" name="recommend" id="select-2" class="input-select"><label for="select-2">So-so</label><br>
        
        <label for="select-3"><input type="radio" name="recommend" id="select-3" class="input-select"> Better not</label>

        <p>Any comments or suggestions for our restaurant?</p>
        <input type="textarea" class="input-text" placeholder="Comments">
        <br>
        <input type="submit" value="Submit" id="submit">
    </fieldset>
    </form>
</body>
</html>
